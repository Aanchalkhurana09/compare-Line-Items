        <lightning-combobox 
                    placeholder="Select a Quote/Proposal"
                    value={value}

        </lightning-combobox>

                <lightning-datatable label="Related Line Items List"
                                        key-field="id"
                                        data={dataLeft}
                                        columns={columnsField}
                                        min-column-width="80">
                </lightning-datatable>
            </lightning-card>

            </template>  
        
        
    </div> 
</lightning-layout-item>
